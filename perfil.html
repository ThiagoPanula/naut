<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name=author content=Uranus>
    <link rel="shortcut icon" href="imagens_perfil/logo_naut_boia.svg">
    <link rel=stylesheet href=css_perfil/default_perfil.css>
    <link rel=stylesheet href=css_perfil/320_perfil.css>
    <link rel=stylesheet href=css_perfil/480_perfil.css>
    <link rel=stylesheet href=css_perfil/600_perfilcss>
    <link rel=stylesheet href=css_perfil/769_perfil.css>
    <link rel=stylesheet href=css_perfil/960_perfil.css>
    <link rel=stylesheet href=css_perfil/1280_perfil.css>
    <link rel=stylesheet href=css_perfil/1920_perfil.css>
    <title>Meu Perfil</title>
</head>
<body>
    <div id=container>
        <main>
            <figure>
                <img id=voltar src='imagens_perfil/icone-seta-branco.svg' alt=Seta para voltar>
            </figure>
            <h1> Meu perfil</h1>
            <figure>
                <img id=perfil src='imagens_perfil/icone-meu-perfil.svg' alt='Foto de perfil do usuário.'>
            </figure>
            <h2>Nome do usuário</h2>
            <div class=acoes>
                <figure>
                    <img class=icone_acoes src='imagens_perfil/icone-perfis-ativos.svg' alt='Ícone de perfis ativos do NAUT'>
                    <figcaption>Perfis ativos</figcaption>
                </figure>
            </div>
            <div class=acoes>
                <figure>
                    <img class=icone_acoes src='imagens_perfil/icone-mensalidade.svg' alt='Ícone financeiro do NAUT'>
                    <figcaption>Financeiro</figcaption>
                </figure>
            </div>
            <div id=plano>
                <figure>
                    <img class=icone_acoes src='imagens_perfil/icone-plano.svg' alt='Ícone de planos do NAUT'>
                    <figcaption>Meu plano</figcaption>
                </figure>
            </div>
            <div>
                <a href="#">
                    <figure>
                        <img id=icone1 src='imagens_perfil/icone-editarPerfil.svg' alt='Ícone editar conta do NAUT'>
                        <figcaption id=editar>Editar Conta</figcaption>
                    </figure>
                    <figure id=figure_seta1>
                        <img class=seta_preta src='imagens_perfil/icone-seta-preta.svg'>
                    </figure>
                </a>
            </div>
            <div>
                <a href="#">
                    <figure>
                        <img class=icone src='imagens_perfil/icone-excluirConta.svg' alt='Ícone excluir conta do NAUT'>
                        <figcaption id=excluir>Excluir Conta</figcaption>
                    </figure>
                    <figure id=figure_seta2>
                        <img class=seta_preta src='imagens_perfil/icone-seta-preta.svg'>
                    </figure>
                </a>
            </div>
            <div>
                <a href="#">
                    <figure>
                        <img class=icone src='imagens_perfil/icone-sair.svg' alt='Ícone sair da conta do NAUT'>
                        <figcaption id=sair>Sair</figcaption>
                    </figure>
                    <figure id=figure_seta3>
                        <img class=seta_preta src='imagens_perfil/icone-seta-preta.svg'>
                    </figure>
                </a>
            </div>
        </main> 
    </div>    
</body>
</html>
